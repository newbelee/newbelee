{% extends "base_site.html" %}
{% load i18n static %}
{% load url from future %}

{% block extrastyle %}{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static "css/forms.css" %}" />{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post" id="group_form">

<fieldset class="module aligned">
    <div class="form-row">
        <label class="required">Groupname:</label>
        <input type="text" name="groupname" maxlength="80" value="" />
    </div>
    <div class="form-row">
        <label >Description:</label>
        <textarea onpropertychange="if(value.length>200) value=value.substr(0,200)" cols="50" rows="5" name="description" ></textarea>
    </div>
</fieldset>

<div class="submit-row">
    <input type="submit" value="Save" class="default" name="_save" />
    <input type="reset" value="Reset" class="reset" name="_reset" />
</div>

</form>
{% endblock %}
