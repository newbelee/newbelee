{% extends "base_site.html" %}
{% load i18n static %}
{% load url from future %}

{% block extrastyle %}{{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "css/forms.css" %}" />
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post" id="db_form">

<fieldset class="module aligned">
    <h2>监控开关信息</h2>
    <div class="form-row">
        <label style="width:12em">是否监控服务器状态:</label>
        <select name="CheckServer">
            <option value="T" {% if status.CheckServer = "T" %}selected="selected" {% endif %}>T</option>
            <option value="F" {% if status.CheckServer = "F" %}selected="selected" {% endif %}>F</option>
        </select>
    </div>
    <div class="form-row">
        <label style="width:12em">是否监控复制状态:</label>
        <select name="CheckSlave">
            <option value="T" {% if status.CheckSlave = "T" %}selected="selected" {% endif %}>T</option>
            <option value="F" {% if status.CheckSlave = "F" %}selected="selected" {% endif %}>F</option>
        </select>
    </div>
    <div class="form-row">
        <label style="width:12em">是否监控性能计数器状态:</label>
        <select name="CheckPerf">
            <option value="T" {% if status.CheckPerf = "T" %}selected="selected" {% endif %}>T</option>
            <option value="F" {% if status.CheckPerf = "F" %}selected="selected" {% endif %}>F</option>
        </select>
    </div>
</fieldset>

{% if has_perm %}
<div class="submit-row">
    <input type="submit" value="Save" class="default" name="_save" />
    <input type="reset" value="Reset" class="reset" name="_reset" />
</div>
{% endif %}

</form>
{% endblock %}
